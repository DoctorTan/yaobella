<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box {
      width: 200px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="box"></div>
  <div id="btn1">2222</div>
  <div id="btn2">333333</div>
  <script>
    var box = document.getElementById("box")
    var btn1 = document.getElementById('btn1')
    var btn2 = document.getElementById("btn2")
    var number = 99999
    var value = 0
    function calc(leaktime) {
      while (number > 0 && leaktime.timeRemaining() > 1) {
        value = Math.random() < 0.5 ? Math.random() : Math.random()
        console.log(value);
        number--
      }
      //因为会终止,所有要冲新调用
      requestIdleCallback(calc)
    }
    btn1.onclick = function () { requestIdleCallback(calc) }
    btn2.onclick = function () { box.style.background = "green" }
  </script>
</body>

</html>
